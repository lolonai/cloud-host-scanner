<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Host Scanner - Multi-Provider Detection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0f1419;
      --surface: #1a1f2e;
      --border: #2d3748;
      --text: #e2e8f0;
      --muted: #a0aec0;
      --accent: #667eea;
      --success: #48bb78;
      --warning: #ed8936;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    header {
      background: var(--surface);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: var(--muted);
      font-size: 14px;
    }
    
    .scan-controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 20px;
    }
    
    .btn-scan {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-scan:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-scan:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .scan-status {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 14px;
    }
    
    .spinner-inline {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    .logs-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: "Monaco", "Courier New", monospace;
      font-size: 13px;
      line-height: 1.8;
      display: none;
    }
    
    .logs-container.active {
      display: block;
    }
    
    .log-line {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .log-line:last-child {
      border-bottom: none;
    }
    
    .log-success { color: var(--success); }
    .log-error { color: var(--warning); }
    .log-info { color: var(--accent); }
    
    
    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: var(--surface);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: var(--muted);
      font-size: 13px;
    }
    
    /* Filters */
    .filters {
      background: var(--surface);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }
    
    .filter-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-group label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    select, input[type="checkbox"] {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }
    
    select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    /* Buttons */
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #38a169;
    }
    
    /* Table */
    .table-container {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }
    
    .table-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: var(--bg);
    }
    
    th {
      padding: 15px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }
    
    tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }
    
    td {
      padding: 15px;
      font-size: 14px;
    }
    
    .provider-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
    }
    
    .country-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
    
    .checkbox-cell {
      text-align: center;
    }
    
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--accent);
    }
    
    .domain-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    
    .domain-link:hover {
      text-decoration: underline;
    }
    
    .ip-text {
      color: var(--muted);
      font-family: "Monaco", "Courier New", monospace;
      font-size: 13px;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 20px;
      border-top: 1px solid var(--border);
    }
    
    .pagination button {
      padding: 8px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination .page-info {
      color: var(--muted);
      font-size: 14px;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>â˜ï¸ Cloud Host Scanner</h1>
      <p class="subtitle">DÃ©tection multi-providers : Heroku, AWS, GCP, Azure, et plus...</p>
      
      <div class="scan-controls">
        <select id="scanCountry" style="width: 200px;">
          <option value="FR">ğŸ‡«ğŸ‡· France</option>
          <option value="BE">ğŸ‡§ğŸ‡ª Belgique</option>
          <option value="CH">ğŸ‡¨ğŸ‡­ Suisse</option>
          <option value="GB">ğŸ‡¬ğŸ‡§ Royaume-Uni</option>
          <option value="DE">ğŸ‡©ğŸ‡ª Allemagne</option>
          <option value="ES">ğŸ‡ªğŸ‡¸ Espagne</option>
          <option value="IT">ğŸ‡®ğŸ‡¹ Italie</option>
          <option value="US">ğŸ‡ºğŸ‡¸ Ã‰tats-Unis</option>
          <option value="CA">ğŸ‡¨ğŸ‡¦ Canada</option>
        </select>
        
        <button class="btn-scan" onclick="startScan()" id="scanBtn">
          ğŸš€ Lancer un scan
        </button>
        
        <div class="scan-status" id="scanStatus" style="display: none;">
          <div class="spinner-inline"></div>
          <span id="scanStatusText">Scan en cours...</span>
        </div>
      </div>
    </header>
    
    <div class="logs-container" id="logsContainer"></div>
    
    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="statTotal">-</div>
        <div class="stat-label">Hosts dÃ©tectÃ©s</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statSelected">-</div>
        <div class="stat-label">SÃ©lectionnÃ©s</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statProviders">-</div>
        <div class="stat-label">Providers</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statCountries">-</div>
        <div class="stat-label">Pays</div>
      </div>
    </div>
    
    <div class="filters">
      <div class="filter-row">
        <div class="filter-group">
          <label>Provider</label>
          <select id="filterProvider" onchange="loadHosts()">
            <option value="all">Tous les providers</option>
            {% for key, info in providers.items() %}
            <option value="{{ key }}">{{ info.icon }} {{ info.name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="filter-group">
          <label>Pays</label>
          <select id="filterCountry" onchange="loadHosts()">
            <option value="all">Tous les pays</option>
            {% for code, info in countries.items() %}
            <option value="{{ code }}">{{ info.icon }} {{ info.name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="filter-group">
          <label>Affichage</label>
          <select id="filterSelected" onchange="loadHosts()">
            <option value="false">Tous</option>
            <option value="true">SÃ©lectionnÃ©s uniquement</option>
          </select>
        </div>
        
        <div class="filter-group" style="flex: 0;">
          <label>&nbsp;</label>
          <button class="btn-success" onclick="exportCSV()" id="exportBtn">
            ğŸ“¥ Exporter CSV
          </button>
        </div>
      </div>
    </div>
    
    <div class="table-container">
      <div class="table-header">
        <div class="table-title">
          <span id="tableTitle">RÃ©sultats</span>
        </div>
        <button class="btn-primary" onclick="loadHosts()">ğŸ”„ Actualiser</button>
      </div>
      
      <div id="tableContent">
        <div class="loading">
          <div class="spinner"></div>
          <p>Chargement...</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const PROVIDERS = {{ providers | tojson }};
    const COUNTRIES = {{ countries | tojson }};
    let currentPage = 1;
    let scanInterval = null;
    
    // â”€â”€ Start scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function startScan() {
      const country = document.getElementById('scanCountry').value;
      const btn = document.getElementById('scanBtn');
      const status = document.getElementById('scanStatus');
      const logsContainer = document.getElementById('logsContainer');
      
      // UI updates
      btn.disabled = true;
      status.style.display = 'flex';
      logsContainer.classList.add('active');
      logsContainer.innerHTML = '<div class="log-line log-info">ğŸš€ DÃ©marrage du scan...</div>';
      
      try {
        const resp = await fetch(`/api/trigger-scan?country=${country}`);
        const data = await resp.json();
        
        addLog(`âœ… Scan lancÃ© pour ${country}`, 'success');
        
        // Poll logs every 2 seconds
        scanInterval = setInterval(pollLogs, 2000);
        
        // Poll until done
        setTimeout(checkScanComplete, 5000);
        
      } catch (err) {
        addLog(`âŒ Erreur: ${err.message}`, 'error');
        btn.disabled = false;
        status.style.display = 'none';
      }
    }
    
    function addLog(message, type = 'info') {
      const logsContainer = document.getElementById('logsContainer');
      const logLine = document.createElement('div');
      logLine.className = `log-line log-${type}`;
      logLine.textContent = message;
      logsContainer.appendChild(logLine);
      logsContainer.scrollTop = logsContainer.scrollHeight;
    }
    
    async function pollLogs() {
      // TODO: implement actual log streaming if needed
      // For now, just refresh stats
      loadStats();
    }
    
    async function checkScanComplete() {
      // Check if scan is done by looking at stats changes
      const resp = await fetch('/api/stats');
      if (resp.ok) {
        loadHosts();
        loadStats();
      }
      
      // Keep checking every 10s for 5 minutes max
      if (scanInterval && performance.now() < 300000) {
        setTimeout(checkScanComplete, 10000);
      } else {
        stopScan();
      }
    }
    
    function stopScan() {
      const btn = document.getElementById('scanBtn');
      const status = document.getElementById('scanStatus');
      
      btn.disabled = false;
      status.style.display = 'none';
      
      if (scanInterval) {
        clearInterval(scanInterval);
        scanInterval = null;
      }
      
      addLog('âœ… Scan terminÃ©', 'success');
      loadHosts();
      loadStats();
    }
    
    // â”€â”€ Load hosts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadHosts(page = 1) {
      const provider = document.getElementById('filterProvider').value;
      const country = document.getElementById('filterCountry').value;
      const selected = document.getElementById('filterSelected').value;
      
      const params = new URLSearchParams({
        provider, country, selected, page, per_page: 50
      });
      
      try {
        const resp = await fetch(`/api/hosts?${params}`);
        const data = await resp.json();
        
        currentPage = page;
        renderTable(data);
        
      } catch (err) {
        document.getElementById('tableContent').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">âŒ</div>
            <p>Erreur de chargement</p>
          </div>
        `;
      }
    }
    
    // â”€â”€ Load stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadStats() {
      try {
        const resp = await fetch('/api/stats');
        const data = await resp.json();
        
        document.getElementById('statTotal').textContent = data.total.toLocaleString();
        document.getElementById('statSelected').textContent = data.selected.toLocaleString();
        document.getElementById('statProviders').textContent = data.by_provider.length;
        document.getElementById('statCountries').textContent = data.by_country.length;
        
      } catch (err) {
        console.error('Erreur stats:', err);
      }
    }
    
    // â”€â”€ Render table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderTable(data) {
      const { hosts, total, page, pages } = data;
      
      if (hosts.length === 0) {
        document.getElementById('tableContent').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ”</div>
            <p>Aucun rÃ©sultat trouvÃ©</p>
          </div>
        `;
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th style="width: 50px;">âœ“</th>
              <th>Domain / IP</th>
              <th>Provider</th>
              <th>Pays</th>
              <th>Status</th>
              <th>DÃ©couvert</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      hosts.forEach(h => {
        const providerInfo = PROVIDERS[h.provider] || {};
        const countryInfo = COUNTRIES[h.country] || {};
        
        html += `
          <tr>
            <td class="checkbox-cell">
              <input type="checkbox" 
                     ${h.selected ? 'checked' : ''} 
                     onchange="toggleSelection(${h.id})">
            </td>
            <td>
              <a href="http://${h.domain || h.ip}" target="_blank" class="domain-link">
                ${h.domain || h.ip}
              </a>
              ${h.domain ? `<br><span class="ip-text">${h.ip}</span>` : ''}
            </td>
            <td>
              <span class="provider-badge" style="background: ${providerInfo.color}22; color: ${providerInfo.color}">
                ${providerInfo.icon} ${providerInfo.name}
              </span>
            </td>
            <td>
              <span class="country-badge">
                ${countryInfo.icon} ${countryInfo.name}
              </span>
            </td>
            <td>${h.status_code || '-'}</td>
            <td style="color: var(--muted); font-size: 13px;">
              ${new Date(h.discovered_at).toLocaleString('fr-FR')}
            </td>
          </tr>
        `;
      });
      
      html += `
          </tbody>
        </table>
        <div class="pagination">
          <button onclick="loadHosts(${page - 1})" ${page === 1 ? 'disabled' : ''}>
            â† PrÃ©cÃ©dent
          </button>
          <span class="page-info">
            Page ${page} / ${pages} (${total.toLocaleString()} rÃ©sultats)
          </span>
          <button onclick="loadHosts(${page + 1})" ${page === pages ? 'disabled' : ''}>
            Suivant â†’
          </button>
        </div>
      `;
      
      document.getElementById('tableContent').innerHTML = html;
    }
    
    // â”€â”€ Toggle selection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function toggleSelection(id) {
      try {
        await fetch(`/api/toggle/${id}`, { method: 'POST' });
        loadStats();
      } catch (err) {
        console.error('Erreur toggle:', err);
      }
    }
    
    // â”€â”€ Export CSV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function exportCSV() {
      window.location.href = '/api/export';
    }
    
    // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    loadHosts();
    loadStats();
    setInterval(loadStats, 10000); // Refresh stats toutes les 10s
  </script>
</body>
</html>
