<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Host Scanner - Shodan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0f1419;
      --surface: #1a1f2e;
      --border: #2d3748;
      --text: #e2e8f0;
      --muted: #a0aec0;
      --accent: #667eea;
      --success: #48bb78;
      --warning: #ed8936;
      --danger: #f56565;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container { max-width: 1600px; margin: 0 auto; }
    
    /* Header */
    header {
      background: var(--surface);
      padding: 40px;
      border-radius: 16px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }
    
    h1 {
      font-size: 42px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .subtitle {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 30px;
    }
    
    /* Scan Controls */
    .scan-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .control-label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    select {
      padding: 14px 20px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    select:hover { border-color: var(--accent); }
    select:focus { outline: none; border-color: var(--accent); }
    
    .range-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 5px;
      background: var(--border);
      outline: none;
      -webkit-appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
    }
    
    .range-value {
      min-width: 60px;
      text-align: center;
      font-weight: 600;
      color: var(--accent);
      font-size: 16px;
    }
    
    .button-row {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      align-items: center;
    }
    
    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #e53e3e;
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .scan-status {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--accent);
      font-size: 15px;
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    /* Logs */
    .logs-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      max-height: 400px;
      overflow-y: auto;
      font-family: "Monaco", "Courier New", monospace;
      font-size: 14px;
      line-height: 1.8;
      display: none;
    }
    
    .logs-container.active {
      display: block;
    }
    
    .log-line {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .log-success { color: var(--success); }
    .log-error { color: var(--warning); }
    .log-info { color: var(--accent); }
    
    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: var(--surface);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid var(--border);
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Filters */
    .filters {
      background: var(--surface);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .filter-label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Selection bar */
    .selection-bar {
      background: var(--accent);
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      justify-content: space-between;
    }
    
    .selection-bar.active {

    }
    
    .selection-count {
      font-weight: 600;
      font-size: 15px;
    }
    
    .selection-actions {

    }
    
    .btn-small {

      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-small:hover {
      background: rgba(255,255,255,0.3);
    }
    
    /* Table */
    .table-container {
      background: var(--surface);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px;
      border-bottom: 1px solid var(--border);
    }
    
    .table-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .table-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn-refresh {
      padding: 10px 20px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }
    
    .btn-refresh:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: var(--bg);
    }
    
    th {
      padding: 18px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    th.checkbox-col {
      width: 50px;
      text-align: center;
    }
    
    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }
    
    tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }
    
    tbody tr.selected {
      background: rgba(102, 126, 234, 0.1);
    }
    
    td {
      padding: 18px;
      font-size: 14px;
    }
    
    .provider-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .country-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .domain-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    
    .domain-link:hover {
      text-decoration: underline;
    }
    
    .ip-text {
      color: var(--muted);
      font-family: "Monaco", monospace;
      font-size: 13px;
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 25px;
      border-top: 1px solid var(--border);
    }
    
    .pagination button {
      padding: 10px 20px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .pagination button:hover:not(:disabled) {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .pagination button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .page-info {
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>

  <script>
    let currentPage = 1;
    let scanInterval = null;
    let selectedIds = new Set();
    
    async function startScan() {
      const country = document.getElementById('scanCountry').value;
      const maxResults = document.getElementById('maxResults').value;
      const btn = document.getElementById('scanBtn');
      const stopBtn = document.getElementById('stopBtn');
      const status = document.getElementById('scanStatus');
      const logsContainer = document.getElementById('logsContainer');
      
      btn.disabled = true;
      stopBtn.style.display = 'flex';
      status.style.display = 'flex';
      logsContainer.classList.add('active');
      logsContainer.innerHTML = '<div class="log-line log-info">ğŸš€ Lancement du scan Shodan...</div>';
      
      try {
        const resp = await fetch(`/api/trigger-scan?country=${country}&limit=${maxResults}`);
        const data = await resp.json();
        
        addLog(`âœ… Scan lancÃ© pour ${country} (max ${maxResults} rÃ©sultats)`, 'success');
        addLog(`â³ Le scan peut prendre quelques minutes...`, 'info');
        
        scanInterval = setInterval(() => {
          loadStats();
          loadHosts();
        }, 5000);
        
      } catch (err) {
        addLog(`âŒ Erreur: ${err.message}`, 'error');
        stopScan();
      }
    }
    
    function stopScan() {
      if (scanInterval) {
        clearInterval(scanInterval);
        scanInterval = null;
      }
      
      document.getElementById('scanBtn').disabled = false;
      document.getElementById('stopBtn').style.display = 'none';
      document.getElementById('scanStatus').style.display = 'none';
      
      addLog('â¹ Scan arrÃªtÃ©', 'info');
      loadHosts();
      loadStats();
    }
    
    function addLog(message, type = 'info') {
      const logsContainer = document.getElementById('logsContainer');
      const logLine = document.createElement('div');
      logLine.className = `log-line log-${type}`;
      logLine.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsContainer.appendChild(logLine);
      logsContainer.scrollTop = logsContainer.scrollHeight;
    }
    
    async function loadHosts(page = 1) {
      const provider = document.getElementById('filterProvider').value;
      const country = document.getElementById('filterCountry').value;
      
      const params = new URLSearchParams({
        provider, country, selected: 'false', page, per_page: 50
      });
      
      try {
        const resp = await fetch(`/api/hosts?${params}`);
        const data = await resp.json();
        currentPage = page;
        renderTable(data);
      } catch (err) {
        document.getElementById('tableContent').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">âŒ</div>
            <p>Erreur de chargement</p>
          </div>
        `;

    }

        const providerInfo = PROVIDERS[h.provider] || {icon: 'â“', name: h.provider, color: '#888'};
        const countryInfo = COUNTRIES[h.country] || {icon: 'ğŸŒ', name: h.country};
        const isSelected = selectedIds.has(h.id);
        
        html += `
          <tr class="${isSelected ? 'selected' : ''}">
            <td style="text-align: center;">
              <input type="checkbox" 
                     ${isSelected ? 'checked' : ''} 
                     onchange="toggleSelection(${h.id})"
                     data-id="${h.id}">
            </td>
            <td>
              <a href="http://${h.domain || h.ip}" target="_blank" class="domain-link">
                ${h.domain || h.ip}
              </a>
              ${h.domain ? `<br><span class="ip-text">${h.ip}</span>` : ''}
            </td>
            <td>
              <span class="provider-badge" style="background: ${providerInfo.color}22; color: ${providerInfo.color}">
                ${providerInfo.icon} ${providerInfo.name}
              </span>
            </td>
            <td>
              <span class="country-badge">
                ${countryInfo.icon} ${countryInfo.name}
              </span>
            </td>
            <td>${h.status_code || '-'}</td>
            <td style="color: var(--muted); font-size: 13px;">
              ${new Date(h.discovered_at).toLocaleString('fr-FR')}
            </td>
          </tr>
        `;
      });
      
      html += `
          </tbody>
        </table>
        <div class="pagination">
          <button onclick="loadHosts(${page - 1})" ${page === 1 ? 'disabled' : ''}>
            â† PrÃ©cÃ©dent
          </button>
          <span class="page-info">
            Page ${page} / ${pages} (${total.toLocaleString()} rÃ©sultats)
          </span>
          <button onclick="loadHosts(${page + 1})" ${page === pages ? 'disabled' : ''}>
            Suivant â†’
          </button>
        </div>
      `;
      
      document.getElementById('tableContent').innerHTML = html;
    }
    
    function toggleSelection(id) {
      if (selectedIds.has(id)) {
        selectedIds.delete(id);
      } else {
        selectedIds.add(id);
      }
      updateSelectionCount();
      loadHosts(currentPage);
    }
    
    function toggleAllOnPage() {
      const checkbox = document.getElementById('selectAllPage');
      const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
      
      checkboxes.forEach(cb => {
        const id = parseInt(cb.dataset.id);
        if (checkbox.checked) {
          selectedIds.add(id);
        } else {
          selectedIds.delete(id);
        }
      });
      
      updateSelectionCount();
      loadHosts(currentPage);
    }
    
    async function selectAllPages() {
      if (!confirm('Voulez-vous sÃ©lectionner TOUS les rÃ©sultats (toutes pages) ?')) {
        return;
      }
      
      try {
        const provider = document.getElementById('filterProvider').value;
        const country = document.getElementById('filterCountry').value;
        const params = new URLSearchParams({
          provider, country, selected: 'false', page: 1, per_page: 10000
        });
        
        const resp = await fetch(`/api/hosts?${params}`);
        const data = await resp.json();
        
        data.hosts.forEach(h => selectedIds.add(h.id));
        updateSelectionCount();
        loadHosts(currentPage);
        
      } catch (err) {
        alert('Erreur lors de la sÃ©lection');
      }
    }
    
    function deselectAll() {
      selectedIds.clear();
      updateSelectionCount();
      loadHosts(currentPage);
    }
    
    function updateSelectionCount() {
      const count = selectedIds.size;
      document.getElementById('statSelected').textContent = count.toLocaleString();
      document.getElementById('selectionCount').textContent = count;
      
      const bar = document.getElementById('selectionBar');
      bar.classList.toggle('active', count > 0);
    }
    
    async function exportSelected() {
      if (selectedIds.size === 0) {
        alert('Aucune sÃ©lection Ã  exporter');
        return;
      }
      
      const ids = Array.from(selectedIds).join(',');
      window.location.href = `/api/export?ids=${ids}`;
    }
    
    loadHosts();
    loadStats();
    setInterval(() => {
      if (!scanInterval) loadStats();
    }, 30000);
  </script>
</body>
</html>
